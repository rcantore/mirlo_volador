<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    <title>Mirlo Volador</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <div id="score-form" class="hidden">
      <div class="form-card">
        <h2>New Score!</h2>
        <p class="form-score">You scored <span class="score-value">0</span></p>
        <form>
          <input type="text" name="name" placeholder="Your name" required maxlength="20" autocomplete="off" />
          <input type="email" name="email" placeholder="Your email" required autocomplete="email" />
          <button type="submit">Save to Leaderboard</button>
          <button type="button" class="skip-btn">Skip</button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
